<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="resets/normalize.css">
  <link rel="stylesheet" href="resets/reset.local.css">
  <link rel="stylesheet" href="resets/typography.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page | Frontend Mentor Challenge | Karen Blacktopp</title>
  <meta name="description" content="Simple landing page with single introductory section coded with HTML and CSS.">
  <meta name="author" content="Karen Blacktopp">

  <script src="https://kit.fontawesome.com/10526693e2.js" crossorigin="anonymous"></script>

</head>

<body class="container">

  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle">
  </header>

  <main class="intro-section">

    <figure class="intro-mockup">
      <img src="images/illustration-mockups.svg" alt="Mockup of webpage and mobile">
    </figure>

    <article class="intro-text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="#?" class="reg-button">Register</a>

    </article>

  </main>

  <footer>

    <div class="social-icons">
      <a href="https://facebook.com">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fab fa-facebook-f fa-stack-1x fa-inverse" data-fa-transform="shrink-4"></i>
        </span>
      </a>
      <a href="https://twitter.com">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fab fa-twitter fa-stack-1x fa-inverse" data-fa-transform="shrink-4"></i>
        </span>
      </a>
      <a href="https://instagram.com">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fab fa-instagram fa-stack-1x fa-inverse" data-fa-transform="shrink-4"></i>
        </span>
      </a>
    </div>

    <p class="attribution">
      <small>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/savageskynet/huddle-landing-page" target="_blank">SavageSkyNet</a>.
      </small>
    </p>

  </footer>

</body>

</html>
